<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example HTML Case</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HTML Picture Example -->
<picture class="responsive-image">
    <source
        media="(min-width: 900px)"
        srcset="https://via.placeholder.com/1920x1080.webp/09f/fff 1x, 2x"
        type="image/webp" >
    <source
        media="(min-width: 601px)"
        srcset="https://via.placeholder.com/1024x720.webp/09f/fff 1x, 2x"
        type="image/webp" >
    <source
        srcset="https://via.placeholder.com/640x480.webp/09f/fff 1x, 2x"
        type="image/webp" >
    <img 
        srcset="https://via.placeholder.com/640x480.jpg/09f/fff 600w,
        https://via.placeholder.com/1024x720.jpg/09f/fff 900w,
        https://via.placeholder.com/1920x1080.jpg/09f/fff 1440w" 
        src="https://via.placeholder.com/1920x1080.jpg/09f/fff"
        type="image/jpeg"
        alt="image description">
</picture>

<!-- CSS Background Image Example -->
<div class="bg-image"></div>

</body>
</html>
